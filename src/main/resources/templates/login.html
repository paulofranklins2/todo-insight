<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<th:block th:fragment="modal">
    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Sign In</h2>
                <button class="modal-close" id="loginModalCloseBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" id="loginEmail" name="email" class="form-control"
                               placeholder="Enter your email" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" id="loginPassword" name="password" class="form-control"
                               placeholder="Enter your password" required autocomplete="current-password">
                    </div>

                    <div class="form-error hidden" id="loginErrorMessage"></div>

                    <button type="submit" class="btn btn-primary btn-full btn-lg" id="loginSubmitBtn">
                        Sign In
                    </button>
                </form>

                <div class="auth-modal-footer">
                    <p>Don't have an account? <a href="#" id="switchToRegister">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="modal-scripts">
    <script>
        const LoginModal = (() => {
            let isInitialized = false;

            const init = () => {
                if (isInitialized) return;
                isInitialized = true;

                const modal = document.getElementById('loginModal');
                const closeBtn = document.getElementById('loginModalCloseBtn');
                const form = document.getElementById('loginForm');
                const switchLink = document.getElementById('switchToRegister');

                if (!modal) return;

                closeBtn?.addEventListener('click', close);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) close();
                });

                switchLink?.addEventListener('click', (e) => {
                    e.preventDefault();
                    close();
                    RegisterModal.open();
                });

                form?.addEventListener('submit', handleSubmit);
            };

            const open = () => {
                const modal = document.getElementById('loginModal');
                if (modal) {
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    document.getElementById('loginEmail')?.focus();
                }
            };

            const close = () => {
                const modal = document.getElementById('loginModal');
                if (modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                    document.getElementById('loginForm')?.reset();
                    document.getElementById('loginErrorMessage')?.classList.add('hidden');
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const errorEl = document.getElementById('loginErrorMessage');
                const submitBtn = document.getElementById('loginSubmitBtn');

                errorEl.classList.add('hidden');
                Utils.setButtonLoading(submitBtn, true);

                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                try {
                    const response = await Api.auth.signin({ email, password });
                    Auth.setTokens(response);
                    window.location.href = '/dashboard';
                } catch (error) {
                    errorEl.textContent = error.message || 'Invalid credentials';
                    errorEl.classList.remove('hidden');
                    Utils.setButtonLoading(submitBtn, false);
                }
            };

            return { init, open, close };
        })();
    </script>
</th:block>
</body>
</html>
