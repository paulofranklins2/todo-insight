<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<th:block th:fragment="modal">
    <!-- Register Modal -->
    <div class="modal-overlay" id="registerModal">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Create Account</h2>
                <button class="modal-close" id="registerModalCloseBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" id="registerEmail" name="email" class="form-control"
                               placeholder="Enter your email" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" id="registerPassword" name="password" class="form-control"
                               placeholder="Create a password" required autocomplete="new-password" minlength="8">
                        <span class="form-hint">At least 8 characters</span>
                    </div>

                    <div class="form-group">
                        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" class="form-control"
                               placeholder="Confirm your password" required autocomplete="new-password">
                    </div>

                    <div class="form-error hidden" id="registerErrorMessage"></div>

                    <button type="submit" class="btn btn-primary btn-full btn-lg" id="registerSubmitBtn">
                        Create Account
                    </button>
                </form>

                <div class="auth-modal-footer">
                    <p>Already have an account? <a href="#" id="switchToLogin">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="modal-scripts">
    <script>
        const RegisterModal = (() => {
            let isInitialized = false;

            const init = () => {
                if (isInitialized) return;
                isInitialized = true;

                const modal = document.getElementById('registerModal');
                const closeBtn = document.getElementById('registerModalCloseBtn');
                const form = document.getElementById('registerForm');
                const switchLink = document.getElementById('switchToLogin');

                if (!modal) return;

                closeBtn?.addEventListener('click', close);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) close();
                });

                switchLink?.addEventListener('click', (e) => {
                    e.preventDefault();
                    close();
                    LoginModal.open();
                });

                form?.addEventListener('submit', handleSubmit);
            };

            const open = () => {
                const modal = document.getElementById('registerModal');
                if (modal) {
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    document.getElementById('registerEmail')?.focus();
                }
            };

            const close = () => {
                const modal = document.getElementById('registerModal');
                if (modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                    document.getElementById('registerForm')?.reset();
                    document.getElementById('registerErrorMessage')?.classList.add('hidden');
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const errorEl = document.getElementById('registerErrorMessage');
                const submitBtn = document.getElementById('registerSubmitBtn');

                errorEl.classList.add('hidden');

                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;

                if (password !== confirmPassword) {
                    errorEl.textContent = 'Passwords do not match';
                    errorEl.classList.remove('hidden');
                    return;
                }

                Utils.setButtonLoading(submitBtn, true);

                try {
                    const response = await Api.auth.signup({email, password});
                    Auth.setTokens(response);
                    window.location.href = '/dashboard';
                } catch (error) {
                    errorEl.textContent = error.message || 'Registration failed';
                    errorEl.classList.remove('hidden');
                    Utils.setButtonLoading(submitBtn, false);
                }
            };

            return {init, open, close};
        })();
    </script>
</th:block>
</body>
</html>
